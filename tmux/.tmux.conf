#####################################################################
#####				Aesthetic Configurations					#####
#####################################################################

#clock styling
set-window-option -g clock-mode-style 12
setw -g clock-mode-colour "#ff79c6"

#window and pane monitoring
set-window-option -g monitor-activity on

#window numbering and escape timeout
set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 1

#status bar
set-option -g status-position top
set-option -g status-style "bg=#44475a fg=#50fa7b"
set-option -g status-right "%a %b %d %l:%M%p"
set-option -g status-right-style "fg=#ff79c6"

set-option -g pane-border-style "bg=#44475a fg=#282a36"
set-option -g pane-active-border-style 'bg=#44475a fg=#8be9fd'

set-option -g message-style "bg=#ffb86c fg=#282a36"

# When multiple clients are connected, only resize when looking at the same
# windows, not if they're in the same session.
setw -g aggressive-resize on

#####################################################################
#####						Key bindings						#####
#####################################################################

#rebind prefix key to Ctrl+a instead of Ctrl+b
set -g prefix C-a
unbind C-b

#vi keybindings
setw -g mode-keys vi

#last commands
bind-key C-a last-window
bind-key C-s switch-client -l

#reload config file
bind-key R source-file ~/.tmux.conf \; display-message "Source file reloaded"

#choose a window
bind-key a choose-window

# keep pwd when creating panes
bind '"' split-window -v -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# keep current directory when creating new windows
bind c new-window -c '#{pane_current_path}'

#pane switching
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key n next-window
bind-key p previous-window

#resize windows
bind-key -r H resize-pane -L 5
bind-key -r K resize-pane -U 5
bind-key -r J resize-pane -D 5
bind-key -r L resize-pane -R 5

#toggle fullscreen
bind-key x resize-pane -Z
