[vpn]
label=VPN
command=(pgrep openconnect >/dev/null && echo on) || echo "off\noff\n#FF0000"
interval=10
color=#00FF00

[cpu]
label=CPU
command=/usr/share/i3blocks/cpu_usage
interval=10
min_width=CPU: 100.00%

[battery]
label=BAT
command=/usr/share/i3blocks/battery
interval=30

[time]
command=date '+%a %b %d %_I:%M%p'
interval=5
